<!DOCTYPE html>
<html>
<head>
<title>Promise Day ðŸ’™</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  overflow:hidden;
  font-family: 'Segoe UI', sans-serif;
  background: linear-gradient(to top, #141e30, #243b55, #ff9966);
  height:100vh;
}

/* Title */
h1{
  position:absolute;
  top:15px;
  width:100%;
  text-align:center;
  color:white;
  font-size:22px;
}

/* Ground */
.ground{
  position:absolute;
  bottom:0;
  width:100%;
  height:140px;
  background:#111;
  z-index:1;
}

/* People */
.person{
  position:absolute;
  bottom:140px;
  width:50px;
  height:130px;
  background:black;
  border-radius:30px;
  z-index:2;
  transition:all 3s ease;
}

.head{
  width:50px;
  height:50px;
  background:black;
  border-radius:50%;
  position:absolute;
  top:-35px;
}

.arm{
  width:50px;
  height:12px;
  background:black;
  position:absolute;
  top:40px;
  transition:all 3s ease;
}

#boy{
  left:10%;
}
#boy .arm{
  right:-40px;
  transform-origin:left center;
}

#girl{
  right:10%;
}
#girl .arm{
  left:-40px;
  transform-origin:right center;
}

/* Button */
button{
  position:absolute;
  bottom:50px;
  left:50%;
  transform:translateX(-50%);
  padding:12px 30px;
  border:none;
  border-radius:30px;
  background:#ffd700;
  font-size:16px;
  cursor:pointer;
  z-index:10;
  box-shadow:0 0 20px rgba(255,215,0,0.7);
}

/* Glow */
.hold-glow{
  box-shadow:0 0 30px pink;
}

/* Promise Text */
#promiseText{
  position:absolute;
  bottom:220px;
  width:100%;
  text-align:center;
  color:white;
  font-size:16px;
  opacity:0;
  transition:opacity 3s ease;
  padding:0 20px;
}

/* Clouds */
.cloud{
  position:absolute;
  width:120px;
  height:40px;
  background:white;
  border-radius:50px;
  opacity:0.9;
  animation:moveCloud 60s linear infinite;
}

.cloud::before,
.cloud::after{
  content:"";
  position:absolute;
  background:white;
  border-radius:50%;
}

.cloud::before{
  width:60px;
  height:60px;
  top:-25px;
  left:15px;
}

.cloud::after{
  width:70px;
  height:70px;
  top:-35px;
  right:15px;
}

@keyframes moveCloud{
  from{ left:-200px; }
  to{ left:110%; }
}

/* Floating Hearts */
.heart{
  position:absolute;
  font-size:18px;
  animation:floatUp 5s linear infinite;
}

@keyframes floatUp{
  0%{ transform:translateY(0); opacity:1; }
  100%{ transform:translateY(-250px); opacity:0; }
}
</style>
</head>

<body>

<h1>Promise Day ðŸ’™</h1>

<div class="cloud" style="top:70px;"></div>
<div class="cloud" style="top:120px; animation-duration:80s;"></div>

<div id="boy" class="person">
  <div class="head"></div>
  <div class="arm" id="boyArm"></div>
</div>

<div id="girl" class="person">
  <div class="head"></div>
  <div class="arm" id="girlArm"></div>
</div>

<div id="promiseText">
In this lifetime and beyond,<br><br>
I promise to stand beside you,<br>
to protect your smile,<br>
to respect your heart,<br>
to love you deeper every day,<br><br>
No matter what happensâ€¦<br>
My hand will always search for yours. ðŸ’–
</div>

<button onclick="holdHands()">Hold My Hand</button>

<div class="ground"></div>

<script>
function holdHands(){

  document.getElementById("boy").style.left="35%";
  document.getElementById("girl").style.right="35%";

  document.getElementById("boyArm").style.transform="rotate(25deg)";
  document.getElementById("girlArm").style.transform="rotate(-25deg)";

  document.getElementById("boy").classList.add("hold-glow");
  document.getElementById("girl").classList.add("hold-glow");

  document.getElementById("promiseText").style.opacity="1";

  for(let i=0;i<15;i++){
    let heart=document.createElement("div");
    heart.className="heart";
    heart.innerHTML="ðŸ’–";
    heart.style.left=Math.random()*100+"%";
    heart.style.bottom="140px";
    heart.style.animationDelay=Math.random()*5+"s";
    document.body.appendChild(heart);
  }
}
</script>

</body>
</html>
